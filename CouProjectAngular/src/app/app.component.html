<header>
  <div class="jumbotron" id="head">
    <h1 class="title  text-center">COU WEBSITE</h1>
  </div>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="navbar-header">
  </div>
  <div class="container-fluid navbar-collapse" id="AngularNav" [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav container-fluid" >
      <li class="nav-item active text-center">
        <a routerLink="home" class="nav-link">Accueil</a>
      </li>
      <li class="nav-item text-center">
        <a routerLink="places" class="nav-link">Lieux</a>
      </li>
      <li class="nav-item text-center">
        <a routerLink="forms/place" class="nav-link">Ajouter un lieu</a>
      </li>
      <li class="nav-item text-center">
        <a routerLink="address" class="nav-link">Cartes</a>
      </li>
      <li class="nav-item text-center" *ngIf="!currentUser">
        <a routerLink="register"  class="nav-link">Inscription</a>
      </li>

      <div class="btn-group col-2" ngbDropdown role="group" aria-label="Button group with nested dropdown">
        <button class="btn btn-info" ngbDropdownToggle>
          <span class="fa fa-user"></span> {{currentUser ? currentUser.pseudo : "Invité"}}
        </button>
        <div class="dropdown-menu " ngbDropdownMenu>
          <div *ngIf="currentUser">
            <div *ngIf="currentUser.type == 1">
              <button ngbDropdownItem routerLink="admin/places">Gestion des lieux</button>
              <button ngbDropdownItem routerLink="users">Liste des utilisateurs</button>
            </div>
            <button ngbDropdownItem routerLink="user/{{currentUser.id}}">Mes avis</button>
            <button ngbDropdownItem (click)="logOut()" >Déconnexion</button>
          </div>
          <div *ngIf="!currentUser">
            <button ngbDropdownItem routerLink="login" >Connexion</button>
            <button ngbDropdownItem routerLink="register" >Inscription</button>
          </div>
        </div>
      </div>
    </ul>
  </div>
</nav>
</header>

<!--Permet l'affichage des component-->
<div class="container-fluid" id="displayComp">
        <router-outlet id="currentComp">

        </router-outlet>
</div>
