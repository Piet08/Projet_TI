<div align="center">
  <h1>Formulaire inscription</h1>
  <form class="form-horizontal" [formGroup] = "formulaireInscription" (ngSubmit)="emitNewUser()" role="form">
    <div class="form-group">
      <label for="emailInscription" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-6">
        <input class="form-control" type="text" formControlName="emailInscription" id="emailInscription"/>
      </div>
    </div>
    <div class="form-group">
      <label for="nom" class="col-sm-3 control-label">Nom</label>
      <div class="col-sm-6">
        <input class="form-control" type ="text" formControlName="nom" id="nom"/>
      </div>
    </div>
    <div class="form-group">
      <label for="prenom" class="col-sm-3 control-label">Prenom</label>
      <div class="col-sm-6">
        <input class="form-control" type ="text" formControlName="prenom" id="prenom"/>
      </div>
    </div>
    <div class="form-group">
      <label for="pseudo" class="col-sm-3 control-label">Pseudo</label>
      <div class="col-sm-6">
        <input class="form-control" type ="text" formControlName="pseudo" id="pseudo"/>
      </div>
    </div>
    <div class="form-group">
      <label for="motDePasseInscription" class="col-sm-3 control-label">Mot de passe</label>
      <div class="col-sm-6">
        <input class="form-control" type ="password" formControlName="motDePasseInscription" id="motDePasseInscription"/>
      </div>
    </div>
    <div class="form-group">
      <label for="verifMotDePasse" class="col-sm-3 control-label">Vérification mot de passe</label>
      <div class="col-sm-6">
        <input class="form-control" type ="password" formControlName="verifMotDePasse" id="verifMotDePasse"/>
       <!-- <span *ngIf="!verificationMotDePasse()">Erreur, mauvais mot de passe</span> -->
      </div>
    </div>
    <div formGroupName="address">
      <div class="form-group form-inline raw">
        <label for="straat" class="col-6 ">Rue :</label>
        <input type="text" class="form-control col-6" id="straat" name="straat" formControlName="straat">
      </div>
      <div class="form-group form-inline raw">
        <label for="num" class="col-6 ">Numéro :</label>
        <input type="number" class="form-control col-6" id="num" name="num" formControlName="num">
      </div>
      <div class="form-group form-inline raw">
        <label for="postalCode" class="col-6 ">Code Postal :</label>
        <input type="number" class="form-control col-6" id="postalCode" name="postalCode" formControlName="postalCode">
      </div>
      <div class="form-group form-inline raw">
        <label for="city" class="col-6 ">Ville :</label>
        <input type="text" class="form-control col-6" id="city" name="city" formControlName="city">
      </div>
    </div>
    <input class="btn btn-primary col-sm-offset-3" type="submit" value="S'inscrire" id="btnInscription"/>  <!--[disabled]="verificationFormulaire()"-->
  </form>
</div>
