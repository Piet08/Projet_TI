<div class="text-center pt-5">
  <form class="form-signin" [formGroup]="formulaireConnexion" (ngSubmit)="emitNewUserConnected()">
<!--    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"-->
<!--         height="72">-->

    <b><h1 class="h3 mb-3 font-weight-normal ">Connexion</h1></b>
    <hr/>

    <div class="form-group">
      <label for="username" class="sr-only">Pseudo</label>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="fa fa-user input-group-text pt-3"></span>
          </div>
          <input type="text" id="username" class="form-control" aria-label="username" formControlName="username" placeholder="Login" required
                 autofocus>
        </div>
      </div>
    </div>

    <div class="form-group">
     <label for="password" class="sr-only">Mot de passe</label>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="fa fa-lock input-group-text pt-3"></span>
          </div>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password" required>

        </div>
      </div>
    </div>

    <div class="mb-3 form-inline">
      <label for="remember">Se souvenir de moi</label>
      <input type="checkbox" id="remember" formControlName="remember" value="false" class="checkbox form-control ml-2" >
    </div>
    <button class="btn btn-lg btn-info btn-block" type="submit">Connexion</button>
    <div>
      <span class="mt-2">Vous n'Ãªtes pas encore inscrit ? <a class="text-info" (click)="navigateToRegister()">Inscrivez-vous !</a></span>
    </div>
  </form>
</div>
