<div align="center">
  <h1>Formulaire Connexion</h1>
  <form class="form-horizontal" [formGroup]="formulaireConnexion" (ngSubmit)="emitNewUserConnected()" role="form">
    <div class="form-group">
      <label for="username" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-6">
        <input class="form-control" type="text" formControlName="username" id="username"/>
      </div>
    </div>

      <div class="form-group">
        <label for="motDePasseConnexion" class="col-sm-3 control-label">Mot de passe</label>
        <div class="col-sm-6">
          <input class="form-control" type = "password" formControlName="motDePasseConnexion" id="motDePasseConnexion"/>
        </div>
      </div>
      <div class="form-group">
        <label for="resterConnecter" class="col-sm-3 control-label"><b>Rester connect√©?</b></label>
        <input  type="checkbox" formControlName="resterConnecter" id="resterConnecter"/>
      </div>

    <input type="submit" value="Se connecter" class="btn btn-primary col-sm-offset-3" [disabled]="verificationFormulaire()"/>
  </form>
</div>
