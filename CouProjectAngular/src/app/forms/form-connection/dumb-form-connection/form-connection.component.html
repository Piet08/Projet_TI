<div align="center">
  <h1><b>Formulaire Connexion</b></h1>
  <form class="form-horizontal" [formGroup]="formulaireConnexion" (ngSubmit)="emitNewUserConnected()" role="form">
    <div class="form-group form-inline raw">
      <label for="username" class="col-4">Login</label>
      <input class=" form-control col-6" type="text" formControlName="username" id="username"/>
    </div>

      <div class="form-group form-inline raw">
        <label for="motDePasseConnexion" class="col-4">Mot de passe</label>
        <input class=" form-control col-6" type = "password" formControlName="motDePasseConnexion" id="motDePasseConnexion"/>
      </div>

    <input type="submit" value="Se connecter" class="btn btn-primary col-sm-offset-3" [disabled]="verificationFormulaire()"/>
  </form>
</div>
