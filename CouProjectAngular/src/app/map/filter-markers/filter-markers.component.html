<form [formGroup]="formFilter" class="offset-1">
  <div class="d-inline-block">
    <div class="form-group form-inline float-right">
      <label for="category">Cat√©gorie :</label>
      <select name="category" id="category" class="form-control ml-3" [value]="'ALL'" formControlName="category"
              (change)="emitFilterCategory()">
        <option class="form-control" *ngFor="let cat of TYPE_LIEUX" value="{{cat}}">{{cat}}</option>
      </select>
    </div>
    <div class="form-group form-inline float-left">
      <label for="range">Distance :</label>
      <select name="range" id="range" class="form-control ml-3" [value]="'ALL'" formControlName="range"
              (change)="emitFilterRange()">
        <option class="form-control" *ngFor="let r of RANGE" value="{{r}}">{{r}}</option>
      </select>
    </div>
  </div>
</form>
