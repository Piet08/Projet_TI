<agm-map mapTypeId="roadmap" id="map" [latitude]="50.4535039" [longitude]="3.9516516">
  <agm-marker-cluster imagePath="https://raw.githubusercontent.com/googlemaps/v3-utility-library/master/markerclustererplus/images/m">
    <agm-marker *ngFor="let m of markers ; let i= index"
                [latitude]="m.lat"
                [longitude]="m.lng"
                (markerClick)="sayCoucouFromMarker(m.description,m.id,m.lat,m.lng)">

      <agm-info-window>
        <b>{{m.label_address}}</b>
        <br>
        {{m.name + " : " + m.description}}
        <br>
        <input type="button" (click)="navigateToDetailLieu(places[i].id)" value=">>See Place<<">
      </agm-info-window>
    </agm-marker>
  </agm-marker-cluster>

</agm-map>

<div class="container" align="center">
  <button class="btn btn-info" (click)="navigateToFormAddLieu()">Ajouter lieu</button>
</div>
