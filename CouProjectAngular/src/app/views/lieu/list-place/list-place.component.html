<div class="container">
  <app-filter-place (category)="categoryFilter = $event" (sort)="sortFilter = $event" (search)="searchFilter = $event"></app-filter-place>
</div>

<div class="container container-fluid">
  <div *ngIf="loading" class="spinner-border text-center"></div>
  <ul style="list-style: none;">
    <li *ngFor="let placeAndAddress of placesAndAddresses|search:searchFilter|type:categoryFilter|rating:sortFilter">
      <app-single-place [placeAndAddress]="placeAndAddress" (click)="navigateToDetailLieu(placeAndAddress)"></app-single-place>
    </li>
  </ul>

  <div class="container" align="center">
    <button class="btn btn-info" (click)="navigateToFormAddLieu()">Ajouter lieu</button>
  </div>
</div>
