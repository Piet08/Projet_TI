<div class="card">
  <div class="card-header">
    <p class="text-left">
      {{utilisateur.nom}} {{utilisateur.prenom}}
      <span class="float-right">{{avis.note}}/5</span>
    </p>
  </div>

  <div class="card-body">

      <p>{{avis.commentaire}}</p>
      <footer class="blockquote-footer"> {{avis.date}} </footer>
    </blockquote>
  </div>
</div>
