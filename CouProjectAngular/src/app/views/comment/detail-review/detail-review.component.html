<div class="card">
  <div class="card-header">
    <p class="text-left">
      {{reviewAndUser.user.name}} {{reviewAndUser.user.surname}}
      <span class="float-right">{{reviewAndUser.review.star}}/10</span>
    </p>
  </div>

  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{reviewAndUser.review.comment}}</p>
      <footer class="blockquote-footer"> {{reviewAndUser.review.date}} </footer>
    </blockquote>
  </div>
</div>
