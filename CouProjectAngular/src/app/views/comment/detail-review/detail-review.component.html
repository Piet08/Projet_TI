<div class="card">
  <div class="card-header">
    <p class="text-left">
      {{user.name}} {{user.surname}}
      <span class="float-right">{{review.star}}/10</span>
    </p>
  </div>

  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{review.comment}}</p>
      <footer class="blockquote-footer"> {{review.date}} </footer>
    </blockquote>
  </div>
</div>
